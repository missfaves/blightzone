<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BLIGHTZONE | Read web comics online free</title>
    <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/91d1c94285.js" crossorigin="anonymous"></script>
    <script src="controls.js" defer></script>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
        }

        body {
            background-color: black;
            background: url('bkg.jpg') no-repeat center center fixed;
            background-size: stretch;
            animation: breatheBackground 6s ease-in-out infinite;
        }

        @keyframes breatheBackground {
            0% { background-size: 125%; }
            50% { background-size: 130%; }
            100% { background-size: 125%; }
        }

        .content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
        }

        img {
            width: 100%;
            min-width: 300px; 
            height: auto; 
            margin-bottom: 20px;
        }

        h1, #countdown {
    font-size: 2rem;
    color: white;
    font-family: 'Lexend', sans-serif;
    margin-bottom: 20px;
    text-align: center;
    line-height: 1; 
}

#countdown {
    Margin-bottom:30px;

}

.line-one, .line-two, p {
    display: inline-block;
    width: 100%;
}

.line-one, #countdown {
    font-size: 1.2rem;
    font-weight: normal; 
}

.line-two {
    font-size: 2.5rem; 
    font-weight: bold;
}

        button {
            font-size: 1rem;
            font-weight: bold; 
            padding: 10px 20px;
            margin: 5px 5px;
            border: none;
            background-color: rgb(214, 214, 214);
            color: black;
            border-radius: 25px; 
            cursor: pointer;
            text-decoration: none;
            font-family: 'Lexend', sans-serif;
        }

        button:hover {
            background-color: white;
        }

        button:active {
            transform: scale(0.95);
        }

        
    </style>
</head>
<body>
    <div class="content">

        <img src="lgoo-w.png" alt="Centered Image">

        <div id="countdown">New chapter coming in &#8635; days</div>

        <script>
            // YYYY-MM-DD
            const countdownDate = new Date("2025-05-30T12:00:00").getTime();

            const interval = setInterval(function() {
                const now = new Date().getTime();
                const distance = countdownDate - now;
    

                const days = Math.floor(distance / (1000 * 60 * 60 * 24));
                const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
                const seconds = Math.floor((distance % (1000 * 60)) / 1000);
    

                document.getElementById("countdown").innerHTML = 
                    `New chapter coming in ${days} days`;
    

                if (distance < 0) {
                    clearInterval(interval);
                    document.getElementById("countdown").innerHTML = "Read the latest chapter now!";
                }
            }, 1000);
        </script>

<div class="footer">
        <h1>
            <span class="line-one">Art & Story by</span><br>
            <span class="line-two">FAVES</span>
        </h1>
        <button onclick="window.open('https://x.com/blightzone', '_blank')"><i class="fa-brands fa-twitter"></i> Twitter</button>
        <button onclick="window.open('https://www.instagram.com/blightzone', '_blank')"><i class="fa-brands fa-instagram"></i> Instagram</button>
    </div>
</div>


</body>
</html>
